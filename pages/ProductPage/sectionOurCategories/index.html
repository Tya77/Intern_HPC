<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../assets/style/global.css" />
    <link rel="stylesheet" href="../../../assets/style/reset.css" />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Our Categories</title>
  </head>
  <body>
    <section id="section_catogorie">
      <div class="OurCategories-wrapper">
        <h2 class="title">Our Categories</h2>
        <div class="swiper-container swiper-categories">
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide swiper-item">
              <img src="./imgs/Plastic.png" alt="Plastic Products" />
              <span>Plastic Products</span>
            </div>
            <div class="swiper-slide swiper-item">
              <img src="./imgs/Recycled.png" alt="" />
              <span>Recycled Bags</span>
            </div>
            <div class="swiper-slide swiper-item">
              <img
                src="./imgs/BIO & Compostable.png"
                alt="BIO & Compostable bags"
              />
              <span>BIO & Compostable</span>
            </div>
            <div class="swiper-slide swiper-item">
              <img
                src="./imgs/Injection Moulding.png"
                alt="Injection Moulding Products"
              />
              <span>Injection Moulding Products</span>
            </div>
            <div class="swiper-slide swiper-item">
              <img src="./imgs/Paper.png" alt="Paper Products" />
              <span>Paper Products</span>
            </div>
            <div class="swiper-slide swiper-item">
              <img src="./imgs/Woven.png" alt="Woven/Non woven bag" />
              <span>Woven/Non woven bag</span>
            </div>
            <div class="swiper-slide swiper-item">
              <img src="./imgs/Woven.png" alt="Woven/Non woven bag" />
              <span>Woven/Non woven bag</span>
            </div>
            <div class="swiper-slide swiper-item">
              <img src="./imgs/Woven.png" alt="Woven/Non woven bag" />
              <span>Woven/Non woven bag</span>
            </div>
          </div>
          <button class="slider_button_prev">
            <img src="./imgs/Icon Container Left.png" alt="" />
          </button>
          <button class="slider_button_next">
            <img src="./imgs/Icon Container Right.png" alt="" />
          </button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
