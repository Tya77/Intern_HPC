<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../assets/style/global.css" />
    <link rel="stylesheet" href="../../../assets/style/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Demo styles -->
    <link rel="stylesheet" href="index.css" />

    <style>
      .demo__box {
        width: 100%;
        height: 100vh;
        background-color: palegoldenrod;
      }
    </style>
  </head>
  <body>
    <div class="demo__box"></div>
    <section class="homepage__about">
      <div class="homepage__about-left">
        <div class="about-top">
          <div class="top-subtitle">About Us</div>
          <h2 class="top-title">
            Vietnam's King of Plastic:
            <strong>Your Trusted Partner in</strong> Plastic Packaging
            <strong>Manufacturing</strong> and Distribution.
          </h2>
        </div>

        <div class="about-divider"></div>

        <div class="about-bottom">
          <div class="bottom-subtitle">Quality certification</div>
          <div class="bottom__logo-list swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  class="logo-item"
                  src="/pages/homePage/sectionAboutus/imgs/logo1.png"
                  alt=""
                />
              </div>

              <div class="swiper-slide">
                <img
                  class="logo-item"
                  src="/pages/homePage/sectionAboutus/imgs/logo2.png"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="logo-item"
                  src="/pages/homePage/sectionAboutus/imgs/logo3.png"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="logo-item"
                  src="/pages/homePage/sectionAboutus/imgs/logo1.png"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="logo-item"
                  src="/pages/homePage/sectionAboutus/imgs/logo1.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="homepage__about-right">
        <div class="right-col right-col1">
          <img
            class="col-item item1"
            src="/pages/homePage/sectionAboutus/imgs/img1.png"
            alt=""
          />
          <img
            class="col-item item2"
            src="/pages/homePage/sectionAboutus/imgs/img2.png"
            alt=""
          />
        </div>
        <div class="right-col right-col2">
          <img
            class="col-item item3"
            src="/pages/homePage/sectionAboutus/imgs/img4.png"
            alt=""
          />
          <img
            class="col-item item4"
            src="/pages/homePage/sectionAboutus/imgs/img3.png"
            alt=""
          />

          <img
            class="col-item item5"
            src="/pages/homePage/sectionAboutus/imgs/img5.png"
            alt=""
          />
        </div>
        <div class="right-col right-col3">
          <img
            class="col-item item6"
            src="/pages/homePage/sectionAboutus/imgs/img6.png"
            alt=""
          />
          <img
            class="col-item item7"
            src="/pages/homePage/sectionAboutus/imgs/img7.png"
            alt=""
          />
          <img
            class="col-item item8"
            src="/pages/homePage/sectionAboutus/imgs/img8.png"
            alt=""
          />
        </div>
      </div>
    </section>

    <div class="demo__box"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../../js/gsap.js"></script>
    <script src="../../../js/gsap.min.js"></script>
    <script src="../../../js/ScrollTrigger.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
